{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}
Register for free {% endblock title %} {% block content %}
<div class="container">
  <h2 class="heading font-weight-light text-center">Create your account</h2>
  <hr />
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-4">
      <div class="form-container p-4 mt-4">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %} {{form|crispy}}
          <div class="d-flex justify-content-between align-items-stretch mb-3">
            <input
              type="submit"
              value="Create account"
              class="w-100 text-white text-center btn btn-info"
              style="flex: 0 0 70%"
            />
            <div style="flex: 0 0 25%">
              {% include 'partials/_cancel_button.html' %}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %} ~
