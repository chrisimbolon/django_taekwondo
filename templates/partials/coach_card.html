<!-- partials/coach_card.html -->
<div class="card coach-card">
  {% block card_content %}
  <!-- Default content goes here (can be overridden by child templates) -->
  <p>Coach Name: {{ Coach.full_name }}</p>
  <p>Show Close Button: {{ show_close_button }}</p>
  <p>Redirect URL: {{ redirect_url }}</p>

  {% if show_close_button %}
  <a href="{{ redirect_url }}" class="btn btn-danger">Close</a>
  {% endif %} {% endblock %}
</div>
