{% load static %}
{% if Pelatih.Jenis_Kelamin == "laki-laki" %}
<!-- Card for details -->
        <div class="card my-2 mx-2 boy-card">
        <img src="{% if Pelatih.Photo %}
        {{ Pelatih.Photo.url }}
        {% else %}
        {% static 'images/man.png' %}
        {% endif %}" class="img-fluid" />
        <div class="card-header">
	  <a href="{% url 'detail' Pelatih.id %}" class="text-white header-link"
            ><i class="fas fa-mars mr-2"></i>{{Pelatih.Nama_Lengkap}}</a
          >
        </div>
        <div class="card-body pb-0">
          <p>
            <i class="fas fa-at mr-2"></i>
            <a href="mailto:{{Pelatih.Email}}">{{Pelatih.Email}}</a>
          </p>
          <p>
            <i class="fas fa-phone mr-2"></i>
            <a href="tel:{{Pelatih.No_Telp}}">{{Pelatih.No_Telp}}</a>
          </p>
          <p><i class="fas fa-info-circle mr-2"></i> {{Pelatih.Status}}</p>
        </div>
      </div>
      <!-- Card for details ends -->
            {% else %}
         <div class="card my-2 mx-2 girl-card">
        <img src="{% if Pelatih.Photo %}
        {{ Pelatih.Photo.url }}
        {% else %}
        {% static 'images/woman.png' %}
        {% endif %}"class="img-fluid" />
        <div class="card-header">
          <a href="{% url 'detail' Pelatih.id %}" class="text-white header-link"
            ><i class="fas fa-venus mr-2"></i>{{Pelatih.Nama_Lengkap}}</a
          >
        </div>
        <div class="card-body pb-0">
          <p>
            <i class="fas fa-at mr-2"></i>
            <a href="mailto:{{Pelatih.Email}}">{{Pelatih.Email}}</a>
          </p>
          <p>
            <i class="fas fa-phone mr-2"></i>
            <a href="tel:{{Pelatih.No_Telp}}">{{Pelatih.No_Telp}}</a>
          </p>
          <p><i class="fas fa-info-circle mr-2"></i>{{Pelatih.Status}}</p>
        </div>
      </div>
{% endif %}
