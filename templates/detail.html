<!-- prettier-ignore -->
{% extends 'base.html' %}

{% block title %}
    {{ Coach.full_name }}
{% endblock title %}

{% block content %}
<!-- Main Section -->
<div class="container card-detail-header">
  <h5 class="heading font-weight-light text-center mt-3">
    {{ Coach.full_name }}
  </h5>
  <hr class="mt-0" />
</div>

<div class="container d-flex flex-column">
  <!-- Card for details -->
  <div class="mb-3 align-self-center position-relative">
    <!---->
    {% include 'partials/_card_detail.html' %}
  </div>

  <!-- Delete Confirmation Modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="deleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this coach?</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <form action="{% url 'delete' Coach.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Main Section ends -->
{% endblock content %}

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const deleteModal = document.getElementById("deleteModal");

    deleteModal.addEventListener("show.bs.modal", () => {
      console.log("Delete modal is shown!");
    });

    deleteModal.addEventListener("hidden.bs.modal", () => {
      console.log("Delete modal is hidden!");
    });
  });
</script>
