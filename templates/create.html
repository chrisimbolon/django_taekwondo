{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %} Adding
new coach {% endblock title %} {% block content %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<div class="container">
  <h2 class="heading font-weight-light text-center">Adding new coach</h2>
  <hr />
</div>

<div class="container w-25 card p-4 mt-4">
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{form|crispy}}
    <input
      type="submit"
      value="Add"
      class="w-100 text-white text-center my-2 btn btn-info"
    />
  </form>
</div>

<!-- Initialize Flatpickr -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    flatpickr("[name='date_of_birth']", {
      dateFormat: "d-m-Y",
    });
  });
</script>

{% endblock content %}
