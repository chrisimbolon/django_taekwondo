name: Deploy Django App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -ex

            echo "ðŸ”¹ Navigating to project directory..."
            cd /home/apps/taekwondo-coach || { echo "âŒ Folder not found!"; exit 1; }

            echo "ðŸ”¹ Creating .env file..."
            echo "POSTGRES_DB=\${{POSTGRES_DB}}" > .env
            echo "POSTGRES_USER=\${{POSTGRES_USER}}" >> .env
            echo "POSTGRES_PASSWORD=\${{POSTGRES_PASSWORD}}" >> .env
            echo "POSTGRES_HOST=\${{POSTGRES_HOST}}" >> .env
            echo "POSTGRES_PORT=\${{POSTGRES_PORT}}" >> .env

            echo "ðŸ”¹ Pulling latest code..."
            git pull origin main

            echo "ðŸ”¹ Restarting Docker containers..."
            docker-compose down
            docker-compose up -d --build
            exit
          EOF
