services:
  web:
    build: .
    container_name: djangotaekwondocoach-web
    depends_on:
      - db
    command: >
      sh -c "python manage.py collectstatic --noinput && gunicorn djangotaekwondocoach.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=djangotaekwondocoach.settings

  db:
    image: postgres:15
    container_name: djangotaekwondocoach-db
    env_file:
      - .env

  nginx:
    image: nginx:latest
    container_name: djangotaekwondocoach-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - static_volume:/var/www/static
      - media_volume:/var/www/media
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  static_volume:
  media_volume:
