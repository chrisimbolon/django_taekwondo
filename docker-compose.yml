services:
  web:
    build: .
    container_name: djangotaekwondocoach-web
    depends_on:
      - db
      - nginx
    command: gunicorn djangotaekwondocoach.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=djangotaekwondocoach.settings

  db:
    image: postgres:15
    container_name: djangotaekwondocoach-db
    environment:
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

  nginx:
    image: nginx:latest
    container_name: djangotaekwondocoach-nginx
    restart: always
    ports:
      - "8080:80" # Expose NGINX on port 8080
    volumes:
      - static_volume:/var/www/static
      - media_volume:/var/www/media
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web

volumes:
  static_volume:
  media_volume:
